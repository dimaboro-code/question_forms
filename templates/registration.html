{% extends 'base.html' %}

{% block title %}
registration
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Регистрация</h1>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }} container btn btn-warning">{{msg}}</div><br>
    {% endfor %}
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" placeholder="Name"><br>
        <input type="text" name="login" id="login" class="form-control" placeholder="login"><br>
        <input type="text" name="password" id="password" class="form-control" placeholder="password"><br>
        <input type="text" name="rep_psw" id="rep_psw" class="form-control" placeholder="repeat password"><br>
        <input type="submit" class="btn btn-success" value="Войти">
    </form>
</div>
{% endblock %}
