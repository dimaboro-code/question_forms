{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Вход</h1>
    {% for category, message in  get_flashed_messages(with_categories=true) %}
	<div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    <br>
    <form method="post" style="width: 300px">
        <input type="text" name="login" id="login" class="form-control" placeholder="login"><br>
        <input type="text" name="password" id="password" class="form-control" placeholder="password"><br>
        <input type="submit" class="btn btn-success" value="Войти">
    </form><br>
    <a class="btn btn-warning" href="/registration">Регистрация</a>
</div>
{% endblock %}
