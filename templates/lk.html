{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block body %}
<h1>{{ current_user.name }}</h1>
<a href="/new_quest" type="button" class="btn btn-primary">Новый опрос</a>
<div class="container mt-5">
    {% for login in intro%}
    <div class="alert alert-info">
        Логин: {{ login.login }}
        Пароль: {{ login.password_hash }}
    </div>
    {% endfor %}
</div>

{% endblock %}
